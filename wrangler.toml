# Cloudflare D1 Configuration
# Used for: migrations (npm run db:migrate)
# NuxtHub handles R2/blob bindings separately

name = "finance"
compatibility_date = "2025-12-22"
compatibility_flags = ["nodejs_compat"]

[observability.logs]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "finance-db"
database_id = "7b47755f-3dff-423b-ab15-c340431622be"
migrations_dir = "server/db/migrations"
migrations_table = "_hub_migrations"
