# Cloudflare D1 Database Configuration
# Used for running migrations via: npm run db:migrate

[[d1_databases]]
binding = "DB"
database_name = "finance-db"
database_id = "${NUXT_HUB_CLOUDFLARE_DATABASE_ID}"
migrations_dir = "server/db/migrations"
migrations_table = "_hub_migrations"  # Match NuxtHub's table name
